<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create Product</h1>
<p>
    <a href="/">Product List</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>

<form action="/create-product" method="post" th:object="${product}">
    <table>
        <tr>
            <td>Product Name:</td>
            <td><input type="text" th:field="*{productName}"/></td>
        </tr>
        <tr>
            <td>Product Brand:</td>
            <td><input type="text" th:field="*{productBrand}"/></td>
        </tr>
        <tr>
            <td>Product Madein:</td>
            <td><input type="text" th:field="*{productMadein}"/></td>
        </tr>
        <tr>
            <td>Product Price:</td>
            <td><input type="text" th:field="*{productPrice}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create Product"></td>
        </tr>
    </table>
</form>
</body>
</html>
