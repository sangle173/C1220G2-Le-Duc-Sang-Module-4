<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>create new product page</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.css}">
</head>
<body>
<div class="container-fluid">
    <div class="header-panel">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand h3" href="/">Sang Le</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link h3" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link h3" th:href="@{/categories}">List category</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link h3" th:href="@{categories/new}">Create category</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link h3" th:href="@{/products}">List product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link h3" th:href="@{products/new}">Create product</a>

                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="content">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Click here
        </button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/products/save}" th:field="*{id}" th:object="${product}" method="post">
<!--                            <input type="text" readonly="readonly" th:value="${product.id}">-->
                            <div class="form-group">
                                <label for="productName">Product Name:</label>
                                <input type="text" class="form-control" id="productName" aria-describedby="categoryHelp"
                                       placeholder="Enter product name" th:field="*{name}" required/>
                            </div>
                            <div class="form-group">
                                <label for="productPrice">Product Price:</label>
                                <input type="text" class="form-control" id="productPrice"
                                       aria-describedby="categoryHelp"
                                       placeholder="Enter product price" th:field="*{price}" required/>
                            </div>
                            <div class="form-group">
                                <label for="productCategory">Category Name:</label>
                                <select id="productCategory" class="form-control" th:field="*{category}">
                                    <option th:each="category: ${categories}" th:value="${category.id}"
                                            th:text="${category.name}"></option>
                                </select>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Create</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
