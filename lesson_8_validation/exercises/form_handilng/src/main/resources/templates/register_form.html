<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        label {
            display: inline-block;
            width: 200px;
            margin: 5px;
            text-align: left;
        }

        input[type=text], input[type=password], select {
            display: inline-block;
            width: 200px;
        }

        input[type=checkbox] {
            margin-right: 190px;
        }
        form div div{
            display: table-cell;
        }
        span{
            color: red;
            font-style: italic;

        }
    </style>
</head>
<body>
<div align="center">
    <h1>User Registration</h1>
    <form action="#" th:action="@{/register}" th:object="${user}" method="post">
        <label>Full Name:</label>
        <input type="text" th:field="*{name}">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
        <br>
        <label>Email:</label>
        <input type="text" th:field="*{email}">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</span>

        <br>
        <label>Password:</label>
        <input type="password" th:field="*{password}">
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</span>
        <br>
        <label>Birthday (yyyy-mm-dd):</label>
        <input type="date" th:field="*{birthday}">
        <span th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">birthday error</span>
        <br>
        <label> Profession: </label>
        <select th:field="*{profession}">
            <option th:each="p: ${professions}" th:value="${p}" th:text="${p}"></option>
        </select>
        <span th:if="${#fields.hasErrors('profession')}" th:errors="*{profession}">profession error</span>
        <br>
        <label>Married?:</label>
        <input type="checkbox" th:field="*{married}">
        <span th:if="${#fields.hasErrors('married')}" th:errors="*{married}">married error</span>
        <br>
        <label>Gender:</label>
        <input type="radio" th:field="*{gender}" value="Male">Male
        <input type="radio" th:field="*{gender}" value="Female">Female
        <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">gender error</span>
        <br>
        <label>Node:</label>
        <textarea name="" id="" cols="25" rows="5" th:field="*{note}"></textarea>
        <span th:if="${#fields.hasErrors('note')}" th:errors="*{note}">note error</span>
        <br>
        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
