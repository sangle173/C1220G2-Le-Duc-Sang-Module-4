<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th>#</th>
        <th>title</th>
        <th>author</th>
        <th>noOfPage</th>
        <th>category</th>
        <th>Borrowing</th>
    </tr>
    <tr th:each="book: ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.noOfPage}"></td>
        <td th:text="${book.category.name}"></td>
        <td>
            <a th:href="@{'/borrowing/'+${book.id}}">Borrow</a>
        </td>
    </tr>
</table>
</body>
</html>
