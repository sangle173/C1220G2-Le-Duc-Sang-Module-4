<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List categories homepage</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.css}">
</head>
<body>
<div class="container-fluid">
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                    <img src="images/panel.PNG" alt="panel">
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
            <div class="container-fluid">

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <a href="/">Menu</a>
                </button>
                <div class="collapse navbar-collapse" id="ftco-nav">
                    <ul class="navbar-nav m-auto">
                        <li class="nav-item active"><a href="#" class="nav-link">Home</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdown04" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Page</a>
                            <div class="dropdown-menu" aria-labelledby="dropdown04">
                                <a class="dropdown-item" href="#">Page 1</a>
                                <a class="dropdown-item" href="#">Page 2</a>
                                <a class="dropdown-item" href="#">Page 3</a>
                                <a class="dropdown-item" href="#">Page 4</a>
                            </div>
                        </li>
                        <li class="nav-item"><a href="#" class="nav-link">Knife Types</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Brand</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">All Knife</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
    <div class="container">
        <h1 class="h1 text-danger">
            MULTI-PURPOSE / DOUBLE BEVEL KNIVES
        </h1>
        <h5 class="h5 text-info">
            両刃包丁
        </h5>
        <div class="row">
            <div class="col-4" th:each="k: ${knifeTypes}">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" th:src="${k.url}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${k.name}"></h5>
                        <p class="card-text" th:text="${k.description}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <img src="images/footer.PNG" alt="footer">
</footer>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
