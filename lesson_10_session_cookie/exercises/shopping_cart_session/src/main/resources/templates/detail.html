<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="/layout :: head">
    <meta charset="UTF-8">
    <title>Product Detail</title>
</head>
<body>
<div class="container w-50">
    <div class="clearfix">
        <h1 class="text-danger float-left my-3">Product Detail</h1>
        <a th:href="@{/cart}" class="btn btn-success float-right my-3"><i class="fas fa-shopping-cart"></i></a>
    </div>
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show font-weight-bold">
        <button type="button" class="close btn shadow-none float-right" data-dismiss="alert">&times;</button>
        <span th:text="${message}"></span>
    </div>

    <div>
        <form th:action="@{/detail}" th:method="post" th:object="${product}">
            <input type="hidden" th:field="*{id}" th:value="*{id}">
            <input type="hidden" th:field="*{name}" th:value="*{name}">
            <input type="hidden" th:field="*{price}" th:value="*{price}">
            <table class="table table-border text-center">
                <tr>
                    <td class="text-center"><h3 th:text="*{name}"></h3></td>
                </tr>
                <tr>
                    <td class="text-center">Product ID:
                        <span class="text-success font-weight-bold" style="font-size:large" th:text="*{id}"></span>
                    </td>
                </tr>
                <tr>
                    <td class="text-center">Price:
                        <span class="text-danger font-weight-bold" style="font-size:large" th:text="*{price}"></span>
                    </td>
                </tr>
                <tr>
                    <td class="text-center">
                        <a class="btn btn-secondary" th:href="@{/}">Back</a>
                        <button class="btn btn-primary" th:type="submit">Add to cart</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
<div th:insert="/layout :: script"></div>
</body>
</html>
